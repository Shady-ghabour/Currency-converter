<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="s-container">
            <select id="first-selector">
                <option value="DKK" selected>DKK</option>
                <option value="SYP">SYP</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="TRY">TRY</option>
            </select>
            <input type="number" id="first-in" value="1" min="1">
        </div>

        <div class="s-container"></div>
            <select id="second-selector" >
                <option value="DKK">DKK</option>
                <option value="SYP" selected>SYP</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="TRY">TRY</option>
            </select>
            <input type="text" id="second-in" value="1" disabled>
            <p class="rate-exchanger">1 DKK = *** SYP</p>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
